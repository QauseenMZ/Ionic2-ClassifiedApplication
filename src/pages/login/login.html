<ion-header>

  <ion-navbar color="dark">
    <ion-title>LOGIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngIf="!loginFlag"> 
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="pass"  type="password"></ion-input>
  </ion-item>

<div padding style="text-align: center">
  <button ion-button color="secondary"  type="submit" (click)="signUp()">Register</button>
  <button ion-button color="dark"   type="submit" (click)="login()">Sign In</button>
</div>
<div padding>
  <button ion-button color="dark" full  type="submit" (click)="continue()">Continue As Guest</button>
</div>
</ion-list>

<div *ngIf="loginFlag">
  Welcome to Classiera {{username}}
</div>
</ion-content>
