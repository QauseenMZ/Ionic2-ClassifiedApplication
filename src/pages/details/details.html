<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{item[0].title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <!--<ion-buttons>
      <button ion-button icon-only (click)="addTaskCard($event)">
      </button>-->
    <!--</ion-buttons>-->
  <img src="{{item[0].img}}"/>
  <ion-card-content>
    <ion-card-title>
      {{item[0].title}}
       <ion-badge style="float: right; font-size: 17px;  margin-top: 10px;" color="secondary" >PKR {{item[0].price}}</ion-badge>
       <button ion-button color="primary">
        <ion-icon style="float: right; font-size: 17px;" name="star"></ion-icon>
      </button>
      </ion-card-title>
    <h3><b>Category: </b>{{item[0].category}} </h3>
    <h3><b>Location: </b>{{item[0].area}} </h3>
    <h3><b>Brand: </b>{{item[0].brand}} </h3>
    <h3><b>Model: </b>{{item[0].model}} </h3>
    <h3><b>Driven: </b>{{item[0].kms_driven}} kms </h3>
    <h3><b>Contact: </b>{{item[0].contact_num}} </h3>
    <h3><b>Features: </b>{{item[0].features}} </h3>   
  </ion-card-content>
</ion-card>


</ion-content>
