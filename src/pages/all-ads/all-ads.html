<ion-header>
<!--
  <ion-navbar>
    <ion-title>allAds</ion-title>
  </ion-navbar>-->

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item-sliding *ngFor="let item of allAds_arr" (click)="showDetail(item.category, item.title)">
    <ion-item>
      <ion-thumbnail item-left>
      <img src="{{item.img}}"/>
      </ion-thumbnail>
    <!--<ion-toggle checked="false"></ion-toggle>-->
      <ion-label>
        <h2><b> {{item.title}}</b></h2>
        <h3><b> Category: </b> {{item.category}} </h3>
        <h3><b> Location: </b> {{item.area}} </h3>
      </ion-label>
      <ion-item>
       <button (click)="showDetail(item.category, item.title)" ion-button color="primary">
        Details
      </button>
      </ion-item>
      <ion-badge color="secondary" item-right>PKR {{item.price}}</ion-badge>
      
    </ion-item>
  
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
